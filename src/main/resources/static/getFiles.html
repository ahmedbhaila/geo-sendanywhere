		getLinkedDocuments();

	function getLinkedDocuments(){
		clearAllMarkers();
		
		var url = "/places/ahmed.bhaila@gmail.com/documents";
		$.get( url, function( data ) {
				console.log(data);
				var obj = $.parseJSON(data);
				createMarker(obj)
			});
	}
	
	function createMarker(obj) {
		var lat_lng = new google.maps.LatLng(obj.clientLocation.split(",")[0],obj.clientLocation.split(",")[1]);
		map.setCenter(lat_lng);
		
		var image = 'images/doc-icon.png';
		var marker = new google.maps.Marker({
			map : map,
			position : lat_lng,
			icon:image
		});
		
		markers.push(marker);
		
		$(".list-group").empty();
		$.each(obj.document, function(i,doc){
			$(".list-group").append("<a href="+doc.url+" class='list-group-item' target='_blank'>"+doc.name+"</a>");
		});
		
		
		
		google.maps.event.addListener(marker, 'click', function() {
			console.log(marker.getPosition());
			
			$("#inputFile").val("Temporary File Name");
			infowindow.setContent($("#linkModal").html());
		    infowindow.open(map, this);
			
		});
	}
	
	function clearAllMarkers(){
		for (var i = 0; i < markers.length; i++) {
		    markers[i].setMap(null);
		  }
	}

	google.maps.event.addDomListener(window, 'load', initialize);
	
	 
	

	
</script>
