<!DOCTYPE html>
<html>
<head>
<script src="js/test.js"></script>

<script src="https://code.jquery.com/jquery-git2.min.js"></script>

 
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<!-- google map API -->
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>


<link href="css/test.css"></link>


<title>Send Anywhere</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">

<style>
html, body, #map-canvas {
	height: 100%;
	margin: 0;
	padding: 0;
}

#map-page, #map-canvas { width: 100%; height: 100%; padding: 0; }

</style>


<script type="text/javascript">


	var map;
	var infowindow;
	var markers = [];
	
	var lat_lng = new google.maps.LatLng(24.8484681, 67.00376310000001);
	
	function initialize() {
		
		
		//var lat_lng = new google.maps.LatLng(24.848702799999, 67.0036843);
		if(navigator.geolocation) {
		    navigator.geolocation.getCurrentPosition(function(position) {
		    	lat_lng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
		    	console.log(lat_lng);
		    	drawMap();
		    });
		}
		else{
			drawMap();
		}
		//map.setCenter(lat_lng);
				
		function drawMap(){
			map = new google.maps.Map(document.getElementById('map-canvas'), {
				center : lat_lng,
				zoom : 15
			});
			
		
			getPlaces(lat_lng);
			
			google.maps.event.addListener(map, 'dragend', function() {
			    console.log(map.getCenter());
			    getPlaces(map.getCenter());
			});
			
			google.maps.event.addListener(map, 'zoom_changed', function() {
			    console.log(map.getCenter());
			    getPlaces(map.getCenter());
			});
		}
		
	}
		
	function getPlaces(lat_lng)
	{
		var request = {
				location : lat_lng,
				radius : 50
			};
			infowindow = new google.maps.InfoWindow();
			var service = new google.maps.places.PlacesService(map);
			service.nearbySearch(request, callback);
	}

	function callback(results, status) {
		clearAllMarkers();
		if (status == google.maps.places.PlacesServiceStatus.OK) {
			for (var i = 0; i < results.length; i++) {
				createMarker(results[i]);
			}
		}
	}

	function createMarker(place) {
		
		var placeLoc = place.geometry.location;
		var marker = new google.maps.Marker({
			map : map,
			position : place.geometry.location
		});
		
		markers.push(marker);
		
		google.maps.event.addListener(marker, 'click', function() {
			console.log(marker.getPosition());
			console.log(place.id);
				
			infowindow.setContent($("#linkModal").html());
		    infowindow.open(map, this);
		    
		    $("#placeName").val(place.name);
		    $("#placeId").val(place.id);
			
		  //$('#linkButton').unbind('click');
			
			$("#linkButton").click(function () {
				var data = new Object();
				data.placeId = $("#placeId").val();
				data.fileLocation = $("#inputFile").val();
				console.log(JSON.stringify(data));
				
			 	$.ajax({
			            type: "POST",
			            url: "/places/associate",
			            contentType: "application/json; charset=utf-8",
			            data: JSON.stringify(data),
			            success: function () {
			                //alert("File Linked successfully !!! ");
			                infowindow.close();
			            }
			        });
			   });
			
		});
	}
	
	function clearAllMarkers(){
		for (var i = 0; i < markers.length; i++) {
		    markers[i].setMap(null);
		  }
	}

	google.maps.event.addDomListener(window, 'load', initialize);
	
	
</script>
</head>
<body>

	<div id="map-canvas"></div>

	<div class="modal fade bs-example-modal-sm" id="linkModal"
		tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
		<div class="modal-dialog modal-sm">
		    <div class="modal-header-sm">
              <h4 class="modal-title">Associate File</h4>
            </div>
			<div class="modal-content">

				<label for="placeName" class="sr-only">Password</label> 
				<input type="text" id="placeName" readonly="readonly" class="form-control" placeholder="Place Name">
				<input type="hidden" id="placeId" readonly="readonly" class="form-control">

				<label for="inputFile" class="sr-only">File Path</label> 
				<input type="text" id="inputFile" class="form-control" placeholder="File Path" required autofocus> 
				
				<button class="btn btn-lg btn-primary btn-block" id="linkButton" type="submit">Link File</button>
				 
				
			</div>
		</div>
	</div>


</body>
</html>
